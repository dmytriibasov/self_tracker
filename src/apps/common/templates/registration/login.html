{% extends 'base.html' %}
{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block main_container %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="{% url 'users:register-page' %}">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
    <br>
    <br>
    <a href="{% url 'common:password_reset' %}">RESET PASSWORD</a>
</form>

{% endblock %}
